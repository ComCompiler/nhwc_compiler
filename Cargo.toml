# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1.4.0"
antlr-rust = "0.3.0-beta"
clap = { version = "4.4.6", features = ["derive"] }
petgraph = "0.6.4"
syn = "1"
