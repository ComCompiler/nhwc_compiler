eval = "0.4.3"
casey = "0.4.0"
paste = "1.0.14"
anyhow = "1.0.81"
slab = "0.4.9"
colored = "2.1.0"
strum = "0.26.2"
derive-new = "0.6.0"
strum_macros = "0.26.2"
ahash = "0.8.11"
delegate = "0.12.0"
